<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
    <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js" integrity="sha512-ElRFoEQdI5Ht6kZvyzXhYG9NqjtkmlkfYk0wr6wHxU9JEHakS7UJZNeml5ALk+8IKlU6jDgMabC3vkumRokgJA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <div style="width: 500px">
        <canvas id="myChart"></canvas>
    </div>
    <script>
        var ctx = document.getElementById('myChart');
        var myChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Red', 'Orange', 'Yellow', 'Green', 'Blue', 'Purple', 'Pink'],
                datasets: [{
                    label: 'My First Doughnut Today',
                    data: [300, 50, 200, 150, 100, 250, 0],
                    backgroundColor: [
                        'rgb(255, 0, 0)',
                        'rgb(255, 89, 0)',
                        'rgb(255, 204, 0)',
                        'rgb(46, 192, 0)',
                        'rgb(0, 49, 255)',
                        'rgb(123, 0, 255)',
                        'rgb(255, 36, 242)'
                    ],
                    hoverOffset: 1,
                }],
            },
        });
    </script>
    <div style="width: 500px">
        <canvas id="myChart2"></canvas>
    </div>
    <script>
        var cty = document.getElementById('myChart2');
        var myChart = new Chart(cty, {
            type: 'pie',
            data: {
                labels: ['Red', 'Orange', 'Yellow', 'Green', 'Blue', 'Purple', 'Pink'],
                datasets: [{
                    label: 'My First Doughnut Today',
                    data: [300, 50, 200, 150, 100, 250, 0],
                    backgroundColor: [
                        'rgb(255, 0, 0)',
                        'rgb(255, 89, 0)',
                        'rgb(255, 204, 0)',
                        'rgb(46, 192, 0)',
                        'rgb(0, 49, 255)',
                        'rgb(123, 0, 255)',
                        'rgb(255, 36, 242)'
                    ],
                    hoverOffset: 1,
                }],
            },
        });
    </script>
    <div style="width: 500px">
        <canvas id="myChart3"></canvas>
    </div>
    <script>
        var ctz = document.getElementById('myChart3');
        var myChart = new Chart(ctz, {
            type: 'polarArea',
            data: {
                labels: ['Black', 'Red', 'Orange', 'Yellow', 'Green', 'Blue', 'Purple', 'Pink', 'White'],
                datasets: [{
                    label: 'Polar Area Chart',
                    data: [11, 10, 15, 5, 9, 17, 8, 13, 19],
                    backgroundColor: [
                        'rgb(0, 0, 0)',
                        'rgb(255, 0, 0)',
                        'rgb(255, 89, 0)',
                        'rgb(255, 204, 0)',
                        'rgb(46, 192, 0)',
                        'rgb(0, 49, 255)',
                        'rgb(123, 0, 255)',
                        'rgb(255, 36, 242)',
                        'rgb(255, 255, 255)'
                    ],
                    borderColor: [
                        'rgb(0, 0, 0)',
                        'rgb(255, 0, 0)',
                        'rgb(255, 89, 0)',
                        'rgb(255, 204, 0)',
                        'rgb(46, 192, 0)',
                        'rgb(0, 49, 255)',
                        'rgb(123, 0, 255)',
                        'rgb(255, 36, 242)',
                        'rgb(0, 0, 0)'
                    ],
                    borderWidth: 1,
                    hoverOffset: 1,
                }],
            },
        });
    </script>
    </body>
</html>
